<html>
	{% extends 'crudApp/base.html' %}
		{% block content %}
			<h1> Student Details </h1>
			<table>
				<thead>
					<th> Student Id </th>
					<th> Student Name </th>
					<th> Student Class </th>
					<th> Student Address </th>
				</thead>
					{% for st in student %}
					<tr>
						<td> {{st.sno}} </td>
						<td> {{st.sname}} </td>
						<td> {{st.sclass}} </td>
						<td> {{st.saddress}} </td>
						<td> <a href = '/check/update/{{st.id}}'> Update </a> </td>
						<td> <a href = '/check/delete/{{st.id}}'> Delete </a> </td>
					</tr>
					{% endfor %}
			</table>
				<a href = '/check/form/'> <button type = 'button'> Add New Student </button> </a>
		{% endblock %}
</html>
